<div class="courses-panel">
  <h3>All Courses</h3>

  <!-- <mat-card> was used 2 times in this component, so to simplify code I have created separate presentational component <app-courses-card-list> -->
  <mat-tab-group>
    <mat-tab label="Beginners">
      <app-courses-card-list
        [courses]="beginnerCourses$ | async"
      ></app-courses-card-list>
    </mat-tab>
    <mat-tab label="Advanced">
      <app-courses-card-list
        [courses]="advancedCourses$ | async"
      ></app-courses-card-list>
    </mat-tab>
  </mat-tab-group>
</div>
