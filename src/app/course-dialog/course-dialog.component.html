<h2 mat-dialog-title>{{course.description}}</h2>
<!-- We are importing Loading Spinner to course-dialog component separatelly, because it is
opened by the angular material framework and it exists in a different component tree then our components
and is unable to use <loading> spinner component, imported globally under app.component.html -->
<loading></loading>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>

    <input matInput
           placeholder="Course Description"
           formControlName="description">

  </mat-form-field>

  <mat-form-field>

    <mat-select placeholder="Select category"
                formControlName="category">

      <mat-option value="BEGINNER">
        Beginner
      </mat-option>
      <mat-option value="INTERMEDIATE">
        Intermediate
      </mat-option>
      <mat-option value="ADVANCED">
        Advanced
      </mat-option>

    </mat-select>

  </mat-form-field>

  <mat-form-field>

    <input matInput [matDatepicker]="myDatepicker" #searchInput
           formControlName="releasedAt">

    <mat-datepicker-toggle matSuffix
                           [for]="myDatepicker">

    </mat-datepicker-toggle>

    <mat-datepicker #myDatepicker></mat-datepicker>

  </mat-form-field>

  <mat-form-field>

        <textarea matInput placeholder="Description"
                  formControlName="longDescription">

        </textarea>

  </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>

  <button mat-raised-button
          (click)="close()">
    Close
  </button>

  <button mat-raised-button color="primary" #saveButton (click)="save()">
    Save
  </button>

</mat-dialog-actions>
